<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Program JavaScript</title>
    <script language="javascript">
        function test(val1, val2) {
            document.write("<br>Perkalian: " + (val1 * val2) + "<br>");
            document.write("Pembagian: " + (val1 / val2) + "<br>");
            document.write("Penjumlahan: " + (val1 + val2) + "<br>");
            document.write("Pengurangan: " + (val1 - val2) + "<br>");
            document.write("Modulus: " + (val1 % val2) + "<br>");
        }
    </script>
</head>
<body>
    <input type="button" value="Arithmetic" onclick="test(9, 4)">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh If-Else</title>
</head>
<body>
    <script language="javascript">
        var nilai = prompt("Nilai (0-100):", 0);
        var hasil = "";
        if (nilai >= 60) {
            hasil = "Lulus";
        } else {
            hasil = "Tidak Lulus";
        }
        document.write("Hasil: " + hasil);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Program JavaScript</title>
    <script language="javascript">
        function test() {
            var val1 = window.prompt("Input nilai (1-5):");
            switch (val1) {
                case "1":
                    document.write("Bilangan satu");
                    break;
                case "2":
                    document.write("Bilangan dua");
                    break;
                case "3":
                    document.write("Bilangan tiga");
                    break;
                case "4":
                    document.write("Bilangan empat");
                    break;
                case "5":
                    document.write("Bilangan lima");
                    break;
                default:
                    document.write("Bilangan lainnya");
            }
        }
    </script>
</head>
<body>
    <input type="button" name="button1" value="Switch" onclick="test()">
</body>
</html>

<html>
<head>
    <script language="javascript">
        function test() {
            var val1 = document.kirim.T1.value;

                document.kirim.T2.value = "bilangan genap";
            else

<body>
